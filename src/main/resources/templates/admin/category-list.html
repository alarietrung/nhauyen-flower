<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Danh Mục - Nhã Uyên Flower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFFAFA; }
        .font-heading { font-family: 'Playfair Display', serif; }
        .nav-link.active { background-color: #fdf2f8; color: #db2777; border-right: 4px solid #db2777; }
        .nav-link:hover { background-color: #fdf2f8; color: #db2777; padding-left: 1.75rem; }
        .nav-link { transition: all 0.3s ease; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col shadow-sm z-10">
        <div class="h-24 flex items-center justify-center border-b border-gray-50 p-4">
            <a href="/" class="block hover:opacity-80 transition">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Nhã Uyên Flower Admin" 
                     class="max-h-16 w-auto object-contain"
                     onerror="this.onerror=null; this.src='https://placehold.co/150x50/f0f9ff/db2777?text=Admin+Panel';">
            </a>
        </div>

        <nav class="flex-1 py-6 space-y-2">
            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Tổng Quan</p>
            <a href="/admin/dashboard" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-chart-line w-5"></i> Thống Kê
            </a>

            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mt-6 mb-2">Quản Lý Cửa Hàng</p>
            <a href="/admin/products" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-box-open w-5"></i> Sản Phẩm
            </a>
            <a href="/admin/categories" class="nav-link active block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-layer-group w-5"></i> Danh Mục
            </a>
            <a href="/admin/orders" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-shopping-bag w-5"></i> Đơn Hàng
            </a>

            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mt-8 mb-2">Hệ Thống</p>
            <a href="/" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-home w-5"></i> Về Trang Chủ
            </a>
        </nav>

        <div class="p-4 border-t border-gray-50 bg-gray-50">
            <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-2 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-pink-100 flex-shrink-0 flex items-center justify-center text-pink-500 font-bold">A</div>
                    <div>
                        <p class="text-sm font-bold text-gray-700 truncate">Admin</p>
                        <p class="text-xs text-gray-500">Đang online</p>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-gray-400 hover:text-red-500 transition p-2" title="Đăng xuất">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto bg-[#FFFAFA] p-8">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-heading font-bold text-gray-800">Danh Mục Hoa</h1>
                <p class="text-gray-500 mt-1">Quản lý các loại hoa và chủ đề.</p>
            </div>
            <a href="/admin/categories/new" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-bold shadow-lg shadow-pink-200 transition transform hover:-translate-y-1 flex items-center gap-2">
                <i class="fas fa-plus"></i> Thêm Danh Mục
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden max-w-4xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-pink-50 text-pink-800 uppercase text-xs font-bold tracking-wider">
                    <tr>
                        <th class="p-5 border-b border-pink-100 w-20">ID</th>
                        <th class="p-5 border-b border-pink-100">Tên Danh Mục</th>
                        <th class="p-5 border-b border-pink-100 text-center w-40">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr th:each="cat : ${categories}" class="hover:bg-pink-50/30 transition duration-150">
                        <td class="p-5 text-gray-400 font-bold" th:text="'#' + ${cat.id}">1</td>
                        <td class="p-5 font-bold text-gray-800 text-lg" th:text="${cat.name}">Hoa Tặng Mẹ</td>
                        <td class="p-5 text-center">
                            <div class="flex justify-center gap-3">
                                <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" 
                                   class="w-9 h-9 rounded-full bg-white border border-gray-200 text-gray-500 hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50 flex items-center justify-center transition shadow-sm" title="Sửa">
                                    <i class="fas fa-pen text-sm"></i>
                                </a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" 
                                   onclick="return confirm('Cảnh báo: Nếu xóa danh mục này, các sản phẩm thuộc về nó có thể bị ảnh hưởng. Bạn chắc chắn chứ?');"
                                   class="w-9 h-9 rounded-full bg-white border border-gray-200 text-gray-500 hover:border-red-400 hover:text-red-500 hover:bg-red-50 flex items-center justify-center transition shadow-sm" title="Xóa">
                                    <i class="fas fa-trash-alt text-sm"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${categories.isEmpty()}" class="p-10 text-center text-gray-400">
                <p>Chưa có danh mục nào.</p>
            </div>
        </div>
    </main>
</body>
</html>
