# Server chạy ở cổng 8080
server.port=8081

# Kết nối Database MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/nhauyen_flower_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# (Mật khẩu XAMPP mặc định là rỗng)

# Tự động tạo bảng từ code Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=YOUR_APP_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true