<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác Thực OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" style="font-family: 'Quicksand', sans-serif;">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Nhập Mã OTP</h2>
        <p class="text-gray-500 mb-6">Chúng tôi đã gửi mã 6 số đến email của bạn.</p>

        <div th:if="${error}" class="bg-red-100 text-red-600 p-3 rounded mb-4" th:text="${error}"></div>

        <form th:action="@{/verify_otp}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            
            <input type="text" name="otp" required placeholder="Nhập mã 6 số (VD: 123456)" maxlength="6"
                   class="w-full border border-gray-300 p-3 rounded-lg mb-4 text-center text-xl tracking-widest focus:outline-none focus:border-pink-500">
            
            <button class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600 transition">Xác Thực</button>
        </form>
    </div>
</body>
</html>
