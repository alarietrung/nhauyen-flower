<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Nhã Uyên Flower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>body { font-family: 'Quicksand', sans-serif; }</style>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md border border-pink-100 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-300 to-pink-500"></div>

        <div class="mb-8">
            <div class="w-20 h-20 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-pink-500 shadow-inner">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Đăng Nhập</h1>
            <p class="text-gray-400 text-sm mt-1">Chào mừng bạn quay trở lại!</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-5">
            
            <div th:if="${param.error}" class="bg-red-100 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-1"></i> Sai tên đăng nhập hoặc mật khẩu!
            </div>
            
            <div th:if="${param.logout}" class="bg-green-100 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-check-circle mr-1"></i> Đăng xuất thành công!
            </div>

            <div th:if="${param.registered}" class="bg-blue-100 border border-blue-200 text-blue-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-check-circle mr-1"></i> Đăng ký thành công! Vui lòng đăng nhập.
            </div>
            
            <div th:if="${param.reset_success}" class="bg-green-100 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-check-circle mr-1"></i> Đổi mật khẩu thành công! Vui lòng đăng nhập.
            </div>

            <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-user"></i></span>
                <input type="text" name="username" placeholder="Tên đăng nhập" required
                       class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:bg-white transition">
            </div>

            <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" placeholder="Mật khẩu" required
                       class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:bg-white transition">
            </div>

            <!-- Link Quên Mật Khẩu -->
            <div class="text-right mb-4">
                <a href="/forgot_password" class="text-xs text-pink-600 hover:underline">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-pink-200 transition transform hover:-translate-y-1">
                Đăng Nhập <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-50 flex justify-between items-center text-sm">
            <a href="/" class="text-gray-400 hover:text-pink-500 transition"><i class="fas fa-arrow-left mr-1"></i> Trang chủ</a>
            <a href="/register" class="text-pink-600 font-bold hover:underline">Tạo tài khoản mới</a>
        </div>
    </div>

</body>
</html>
