<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng - Nhã Uyên Flower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Quicksand', sans-serif; background: #FFFAFA; }</style>
</head>
<body class="bg-gray-50 p-4 md:p-10">

    <div class="container mx-auto max-w-5xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4 md:mb-0">Giỏ Hàng Của Bạn</h1>
            <a href="/" class="text-pink-600 hover:underline font-bold">
                <i class="fas fa-arrow-left mr-2"></i> Tiếp tục mua sắm
            </a>
        </div>

        <!-- TRƯỜNG HỢP 1: GIỎ HÀNG CÓ ĐỒ -->
        <div th:if="${not #lists.isEmpty(items)}">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse min-w-[600px]">
                    <thead>
                        <tr class="text-gray-500 border-b bg-gray-50">
                            <th class="py-3 px-2">Sản phẩm</th>
                            <th class="py-3 px-2">Giá</th>
                            <th class="py-3 px-2 text-center">Số lượng</th>
                            <th class="py-3 px-2">Thành tiền</th>
                            <th class="py-3 px-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Vòng lặp hiển thị từng món hàng -->
                        <tr th:each="item : ${items}" class="border-b hover:bg-gray-50 transition">
                            
                            <!-- Cột Tên & Ảnh -->
                            <td class="py-4 px-2 flex items-center gap-4">
                                <img th:src="${item.image != null ? '/images/' + item.image : 'https://placehold.co/100'}" 
                                     class="w-16 h-16 object-cover rounded shadow-sm">
                                <span class="font-bold text-gray-800" th:text="${item.name}">Tên hoa</span>
                            </td>
                            
                            <!-- Cột Giá -->
                            <td class="py-4 px-2 text-gray-600" 
                                th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </td>
                            
                            <!-- Cột Số lượng (Có form cập nhật) -->
                            <td class="py-4 px-2 text-center">
                                <form action="/cart/update" method="get" class="inline-flex items-center justify-center">
                                    <input type="hidden" name="id" th:value="${item.id}">
                                    <input type="number" name="qty" th:value="${item.quantity}" min="1" 
                                           class="w-16 border border-gray-300 rounded px-2 py-1 text-center focus:border-pink-500 focus:outline-none" 
                                           onchange="this.form.submit()">
                                </form>
                            </td>
                            
                            <!-- Cột Thành tiền -->
                            <td class="py-4 px-2 font-bold text-pink-600" 
                                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </td>
                            
                            <!-- Cột Xóa -->
                            <td class="py-4 px-2 text-right">
                                <a th:href="@{/cart/remove/{id}(id=${item.id})}" 
                                   class="text-gray-400 hover:text-red-500 transition text-lg" title="Xóa món này">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tổng tiền & Nút thanh toán -->
            <div class="mt-8 flex flex-col items-end border-t pt-6">
                <div class="text-2xl font-bold text-gray-800 mb-6">
                    Tổng cộng: <span class="text-pink-600 text-3xl" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                    <a href="/cart/clear" class="px-6 py-3 border-2 border-red-100 text-red-500 rounded-full hover:bg-red-50 font-bold text-center transition">
                        <i class="fas fa-trash mr-2"></i> Xóa Hết
                    </a>
                    
                    <!-- NÚT THANH TOÁN (ĐÃ SỬA THÀNH THẺ A) -->
                    <a href="/checkout" class="px-8 py-3 bg-pink-500 text-white rounded-full hover:bg-pink-600 shadow-lg font-bold shadow-pink-200 transition transform hover:-translate-y-1 inline-block text-center">
                        Thanh Toán Ngay <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- TRƯỜNG HỢP 2: GIỎ HÀNG TRỐNG -->
        <div th:if="${#lists.isEmpty(items)}" class="text-center py-20 bg-gray-50 rounded-lg border-2 border-dashed border-gray-200">
            <div class="inline-block p-4 bg-white rounded-full shadow-sm mb-4">
                <i class="fas fa-shopping-basket text-4xl text-pink-300"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Giỏ hàng của bạn đang trống</h2>
            <p class="text-gray-500 mb-6">Hãy chọn những bó hoa tươi thắm nhất để gửi tặng người thương nhé!</p>
            <a href="/" class="inline-block px-8 py-3 bg-pink-500 text-white rounded-full hover:bg-pink-600 font-bold transition shadow-lg shadow-pink-200">
                Mua sắm ngay
            </a>
        </div>
    </div>

</body>
</html>
