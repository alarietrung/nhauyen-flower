<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" style="font-family: 'Quicksand', sans-serif;">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Quên Mật Khẩu?</h2>
        <p class="text-gray-500 mb-6">Nhập email của bạn để lấy lại mật khẩu.</p>

        <div th:if="${error}" class="bg-red-100 text-red-600 p-3 rounded mb-4" th:text="${error}"></div>
        <div th:if="${message}" class="bg-green-100 text-green-600 p-3 rounded mb-4" th:text="${message}"></div>

        <!-- SỬA LỖI Ở ĐÂY: Thêm th:action để có CSRF Token -->
        <form th:action="@{/forgot_password}" method="post">
            <input type="email" name="email" required placeholder="Nhập email của bạn" 
                   class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:border-pink-500">
            <button class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600 transition">Gửi Yêu Cầu</button>
        </form>
        <a href="/login" class="block mt-4 text-gray-500 hover:text-pink-600">Quay lại đăng nhập</a>
    </div>
</body>
</html>
