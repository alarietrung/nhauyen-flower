<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng - Nhã Uyên Flower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFFAFA; }
        .font-heading { font-family: 'Playfair Display', serif; }
        
        .nav-link.active {
            background-color: #fdf2f8;
            color: #db2777;
            border-right: 4px solid #db2777;
        }
        .nav-link:hover {
            background-color: #fdf2f8;
            color: #db2777;
            padding-left: 1.75rem;
        }
        .nav-link { transition: all 0.3s ease; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col shadow-sm z-10">
        <div class="h-24 flex items-center justify-center border-b border-gray-50 p-4">
            <a href="/" class="block hover:opacity-80 transition">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Nhã Uyên Flower Admin" 
                     class="max-h-16 w-auto object-contain"
                     onerror="this.onerror=null; this.src='https://placehold.co/150x50/f0f9ff/db2777?text=Admin+Panel';">
            </a>
        </div>

        <nav class="flex-1 py-6 space-y-2">
            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Tổng Quan</p>
            <a href="/admin/dashboard" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-chart-line w-5"></i> Thống Kê
            </a>

            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mt-6 mb-2">Quản Lý Cửa Hàng</p>
            <a href="/admin/products" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-box-open w-5"></i> Sản Phẩm
            </a>
            <a href="/admin/categories" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-layer-group w-5"></i> Danh Mục
            </a>
            <a href="/admin/orders" class="nav-link active block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-shopping-bag w-5"></i> Đơn Hàng
            </a>

            <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mt-8 mb-2">Hệ Thống</p>
            <a href="/" class="nav-link block py-3 px-6 text-gray-600 font-medium flex items-center gap-3">
                <i class="fas fa-home w-5"></i> Về Trang Chủ
            </a>
        </nav>

        <div class="p-4 border-t border-gray-50 bg-gray-50">
            <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-2 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-pink-100 flex-shrink-0 flex items-center justify-center text-pink-500 font-bold">A</div>
                    <div>
                        <p class="text-sm font-bold text-gray-700 truncate">Admin</p>
                        <p class="text-xs text-gray-500">Đang online</p>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-gray-400 hover:text-red-500 transition p-2" title="Đăng xuất">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto bg-[#FFFAFA] p-8">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-heading font-bold text-gray-800">Danh Sách Đơn Hàng</h1>
                <p class="text-gray-500 mt-1">Theo dõi và xử lý các đơn đặt hàng mới nhất.</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-pink-50 text-pink-800 uppercase text-xs font-bold tracking-wider">
                    <tr>
                        <th class="p-5 border-b border-pink-100">Mã Đơn</th>
                        <th class="p-5 border-b border-pink-100">Ngày Đặt</th>
                        <th class="p-5 border-b border-pink-100">Khách Hàng</th>
                        <th class="p-5 border-b border-pink-100">Tổng Tiền</th>
                        <th class="p-5 border-b border-pink-100">Trạng Thái</th>
                        <th class="p-5 border-b border-pink-100 text-center">Thao Tác</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr th:each="order : ${orders}" class="hover:bg-pink-50/30 transition duration-150">
                        <td class="p-5">
                            <span class="font-bold text-gray-700 bg-gray-100 px-2 py-1 rounded" th:text="'#' + ${order.id}">#1</span>
                        </td>
                        <td class="p-5 text-gray-600 text-sm">
                            <i class="far fa-clock mr-1 text-gray-400"></i>
                            <span th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </td>
                        <td class="p-5">
                            <div class="font-bold text-gray-800" th:text="${order.customerName}">Nguyễn Văn A</div>
                            <div class="text-xs text-gray-400" th:text="${order.customerPhone}">0912345678</div>
                        </td>
                        <td class="p-5 font-bold text-pink-600" 
                            th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                        </td>
                        <td class="p-5">
                            <span th:class="${order.status == 'CHỜ DUYỆT' ? 'bg-yellow-100 text-yellow-700 border border-yellow-200' : 
                                             (order.status == 'HOÀN THÀNH' ? 'bg-green-100 text-green-700 border border-green-200' : 
                                             (order.status == 'ĐÃ HỦY' ? 'bg-red-100 text-red-700 border border-red-200' : 
                                             'bg-blue-100 text-blue-700 border border-blue-200'))} + ' px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide inline-block'"
                                  th:text="${order.status}">
                            </span>
                        </td>
                        <td class="p-5 text-center">
                            <a th:href="@{/admin/orders/view/{id}(id=${order.id})}" 
                               class="inline-flex items-center gap-2 bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-bold hover:bg-pink-500 hover:text-white hover:border-pink-500 transition shadow-sm">
                                <i class="fas fa-eye"></i> Chi tiết
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${orders.isEmpty()}" class="p-12 text-center text-gray-400">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <p>Chưa có đơn hàng nào.</p>
            </div>
        </div>
    </main>
</body>
</html>
